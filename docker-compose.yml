services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: manhunt-postgres
    environment:
      POSTGRES_DB: manhunt
      POSTGRES_USER: manhunt_user
      POSTGRES_PASSWORD: SecurePassword123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manhunt_user -d manhunt"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - manhunt-network

  # Redis (WebSocket scaling + caching)
  redis:
    image: redis:7.2-alpine
    container_name: manhunt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - manhunt-network

  # NestJS Backend (optional - can run locally)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: manhunt-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://manhunt_user:SecurePassword123@postgres:5432/manhunt
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: manhunt_user
      DB_PASSWORD: SecurePassword123
      DB_NAME: manhunt
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production-min-32-chars
      JWT_EXPIRATION: 7d
      PORT: 3000
      API_PREFIX: api
      CORS_ORIGIN: http://localhost:3001
      QUEUE_PREFIX: manhunt
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev
    networks:
      - manhunt-network

